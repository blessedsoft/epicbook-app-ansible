# azure-pipelines-app.yaml

trigger:
  branches:
    include:
      - main

pool:
  name: 'linux-hosted-agent'

stages:
  - stage: DeployApp
    displayName: "Deploy Application Code via Ansible"
    jobs:
      - job: App_Deployment
        displayName: "Run Ansible Playbook to Deploy App"
        pool:
          name: "linux-hosted-agent"

        steps:
          # ---------------------------------------------------------------
          # Step 1: Install Ansible and dependencies
          # ---------------------------------------------------------------
          - script: |
              sudo apt update
              sudo apt install -y ansible sshpass
            displayName: "Install Ansible & SSH Dependencies"

          # ---------------------------------------------------------------
          # Step 2: Download SSH key
          # ---------------------------------------------------------------
          - task: DownloadSecureFile@1
            name: download_ssh_key
            inputs:
              secureFile: "azure_rsa"

          # ---------------------------------------------------------------
          # Step 3: Setup SSH private key
          # ---------------------------------------------------------------
          - script: |
              mkdir -p ~/.ssh
              cp $(download_ssh_key.secureFilePath) ~/.ssh/azure_rsa
              chmod 600 ~/.ssh/azure_rsa
              echo "StrictHostKeyChecking no" > ~/.ssh/config
            displayName: "Setup SSH Private Key"

          # ---------------------------------------------------------------
          # Step 4: Run Ansible Playbook
          # ---------------------------------------------------------------
          - script: |
              cd ansible
              ansible-playbook -i inventory.ini epicbook.yml --ssh-extra-args "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
            displayName: "Run Ansible Playbook"
            env:
              ANSIBLE_HOST_KEY_CHECKING: "False"
