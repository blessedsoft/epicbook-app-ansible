trigger: none

pool: 
  name: 'linux-hosted-agent'

variables: 
  - group: terraform-variables
  - group: database-vars

resources:
  pipelines:
    - pipeline: infraPipeline   # reference name for Terraform pipeline
      source: blessedsoft/epicbook-terraform-ansible   # exact name of Terraform pipeline
      trigger: true             # auto-trigger when Terraform completes

variables:
  vm_public_ip: $[ dependencies.infraPipeline.outputs['Terraform_Apply.app_public_ip'] ]
  db_host: $[ dependencies.infraPipeline.outputs['Terraform_Apply.db_host'] ]

stages:
  - stage: ansibleAction
    displayName: 'Ansible Deployment'
    jobs:
      - job: ansiblePlaybook
        displayName: 'Deployment with Ansible'
        steps:

          - script: |
              if [ -z "$(vm_public_ip)" ] || [ -z "$(db_host)" ]; then
                echo "Error: Both VM Public IP and DB Host are required"
                exit 1
              fi
            displayName: 'Validate Parameters'

          - task: DownloadSecureFile@1
            name: download_ssh_key
            inputs:
              secureFile: "azure_rsa"

          - script: |
              mkdir -p ~/.ssh
              cp $(download_ssh_key.secureFilePath) ~/.ssh/azure_rsa
              chmod 600 ~/.ssh/azure_rsa
              echo "StrictHostKeyChecking no" > ~/.ssh/config
            displayName: "Setup SSH Private Key"

          - script: |
              mkdir -p vars
              cat > vars/db.yml <<EOF
              ---
              db_host: $(db_host)
              mysql_admin: '$(mysql_admin)'
              mysql_admin_password: '$(mysql_admin_password)'
              db_name: '$(db_name)'
              db_user: '$(db_user)'
              db_password: '$(db_password)'
              EOF
            workingDirectory: '$(System.DefaultWorkingDirectory)/ansible'
            displayName: 'Create DB YML'

          - script: |
              cat > inventory.ini <<EOF
              [app]
              $(vm_public_ip)

              [all:vars]
              ansible_user="azureuser"
              ansible_ssh_private_key_file=~/.ssh/azure_rsa
              ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
              EOF
            workingDirectory: '$(System.DefaultWorkingDirectory)/ansible'
            displayName: 'Create Inventory File'

          - script: |
              echo "=== Inventory file ==="
              cat inventory.ini
              echo "=== Group vars ==="
              ls -la vars/
              cat vars/db.yml
            workingDirectory: '$(System.DefaultWorkingDirectory)/ansible'
            displayName: 'Verify Ansible Files'

          - script: |
              ansible-playbook -i inventory.ini epicbook.yml --ssh-extra-args "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
            workingDirectory: '$(System.DefaultWorkingDirectory)/ansible'
            displayName: 'Run Ansible Playbook'
            env:
              ANSIBLE_HOST_KEY_CHECKING: "False"
